<!DOCTYPE html>
<head>
    {% load static %}
    <title>CTD</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="POST" action="/log/">
                {% csrf_token %}
                <input type="text" id="username" placeholder="username" />
                <input type="password" id="pass" placeholder="password" />
                <button type="button" id="btn">login</button>
            </form>
            <p class="message w3-red" id="warning" style="font-size:16px;" hidden>Sai tên đăng nhập hoặc mật khẩu</p>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'JS/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'script/login.js' %}"></script>
</body>
</html>
